<form>
  <div class="form-row">
    <div class="form-group col-md-6 has-danger">
      <label for="name">Nome<span class="text-danger ml-1">*</span></label>
      <input type="text" [(ngModel)]="employee.name" [ngModelOptions]="{standalone: true}" id="name"
        placeholder="Ex: Eduardo" class="form-control" #name="ngModel" required>
      <small *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required" class="text-danger">
        Nome é obrigatório.
      </small>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Sobrenome<span class="text-danger ml-1">*</span></label>
      <input type="text" [(ngModel)]="employee.lastName" [ngModelOptions]="{standalone: true}" id="lastName"
        placeholder="Ex: Pereira" class="form-control" #lastName="ngModel" required>
      <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) && lastName.errors.required"
        class="text-danger">
        Sobrenome é obrigatório.
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail<span class="text-danger ml-1">*</span></label>
    <input type="text" [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}" id="email"
      placeholder="Ex: eduardo.ogontijo@gmail.com" class="form-control" #email="ngModel" required>
    <small *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required" class="text-danger">
      Email é obrigatório.
    </small>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="birthDate">Data de Nascimento<span class="text-danger ml-1">*</span></label>
      <input type="text" [(ngModel)]="employee.birthDate" [ngModelOptions]="{standalone: true}" id="birthDate"
        [dropSpecialCharacters]="false" mask="00/00/0000" class="form-control" #birthDate="ngModel" required>
      <small *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched) && birthDate.errors.required"
        class="text-danger">
        Data de Nascimento é obrigatório.
      </small>
    </div>
    <div class="form-group col-md-4">
      <label for="gender">Sexo<span class="text-danger ml-1">*</span></label>
      <ng-select [multiple]="false" [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}"
        [items]="genders" bindLabel="name" #gender="ngModel" required>
      </ng-select>
      <small *ngIf="gender.invalid && (gender.dirty || gender.touched) && gender.errors.required" class="text-danger">
        Sexo é obrigatório.
      </small>
    </div>
    <div class="form-group col-md-4">
      <label for="skills">Habilidades<span class="text-danger ml-1">*</span></label>

      <ng-select [items]="skills" [multiple]="true" [closeOnSelect]="false" bindLabel="name"
        [(ngModel)]="employee.skills" [ngModelOptions]="{standalone: true}" #skill="ngModel" required>

        <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
          <div class="ng-value" *ngFor="let item of items | slice:0:1">
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
            <span class="ng-value-label text-ellipsis">{{item.name}}</span>
          </div>
          <div class="ng-value" *ngIf="items.length > 1">
            <span class="ng-value-label">{{items.length - 1}}
              mais...</span>
          </div>
        </ng-template>
      </ng-select>
      <small *ngIf="skill.invalid && (skill.dirty || skill.touched) && skill.errors.required" class="text-danger">
        Habilidade é obrigatório.
      </small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-secondary mr-2" [routerLink]="['/']">Voltar</button>
      <button type="submit" (click)="registerEmployee()" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
